<html>
  <head>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
    <title></title>
    <meta content="">
    <style></style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
          <div class="col-md-12">
              <div class="row">
                <section>
                  <div class="container py-3">
                    <div class="card">
                      <div class="row ">
                        <div class="col-md-6 left">
                            <img src="./img/login.png" class="w-100">
                          </div>
                          <div class="col-md-6 px-3 py-3">
                            <div class="card-block px-3">
                                <div class="card-body">
                                  <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                      <h3>Login</h3>
                                      <p>Welcome back, please login to your account</p>
                                        <div class="form-group">
                                            <label for="uname1">Email</label>
                                            <input type="email" class="form-control form-control-lg" name="uname1" id="uname1" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
                                            <div class="invalid-feedback">Enter your password too!</div>
                                        </div>
                                        <div class="row">
                                          <div class="custom-control custom-checkbox float-left">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me on this computer</label>
                                          </div>
                                          <a href="" class="float-right">Forgot Password?</a>
                                        </div>
                                        <br>
                                        <button class="btn btn-outline-primary float-left" id="btnLogin">Register</button>
                                        <butto class="btn btn-primary float-right" id="btnLogin">Login</button>
                                    </form>
                                </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>

  
  
              </div>
              <!--/row-->
  
          </div>
          <!--/col-->
      </div>
      <!--/row-->
  </div>
  <!--/container-->
  </body>
</html>
